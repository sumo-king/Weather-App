<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="menu-header">
        <h1 class="app-title" style="background-color: transparent;">The Weather App </h1>
        <div style="background-color: transparent">
            <input type="text" class="city-name-input" placeholder="city name">
            <button class="city-search" onclick="searchClick()">Search</button>
        </div>
        
      
    </header>
    <section class="main-section">
        <div class="weather-card">
            <h1 style="background-color: transparent" class="city-name"></h1>
            <h2 class="degree-style" id="description"></h2>
            <img id="weather-icon" src="http://openweathermap.org/img/w/10d.png" class="weather-type"/>
            <h2 class="degree-style">Temperature: <span class="degree-style" id="current-temp" ></span>℃</h2>
            <h2 class="degree-style">Humidity: <span class="degree-style" id="current-humidity"></span></h2>
            <h2 class="degree-style">Feels like: <span class="degree-style" id="feels-like"></span>℃</h2>
        </div>
        <div class="weekly-forcast">
            <div class="day-card"></div>
            <div class="day-card"></div>
            <div class="day-card"></div>
            <div class="day-card"></div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="main.js" type="text/javascript"></script>
    <script src="JQuery/jquery-3.7.1.js" type="text/javascript"></script>
</body>
</html>
